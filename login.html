<!DOCTYPE html>
<html>

<head>
    <title>登录南糖用户中心</title>
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/css/uikit.min.css" /-->
    <link rel="stylesheet" href="./css/uikit.css" />
    <link rel="stylesheet" href="./css/my.css" />
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.2/dist/js/uikit-icons.min.js"></script>
    <script src="./js/my.js"></script>
    
    <meta charset="utf-8">
</head>

<body class="cover">
    <div class="uk-child-width-expand" uk-height-viewport="expand: true"style="background-color: rgba(200,200,200,0.2);">
        <div class="my-card my-card-blur my-card-body my-middle" style="background-color: rgba(255, 255, 255, 0.432);border-radius: 1em;">
            <h1 class="uk-margin-medium"style="color: rgba(100, 100, 100, 0.6);text-align: center">欢迎</h1>
            <div class="my-card my-card-boder "style="background-color: rgba(255, 255, 255, 0.6);">
                <h4>用户名</h4>
                <input class="uk-input" type="text" placeholder="输入游戏名">
                <h4>密码</h4>
                <input class="uk-input" type="text" placeholder="输入密码">
                <button class="uk-margin-large-top uk-width-expand uk-button uk-button-primary">登入</button>
                
            </div>
        </div>
    </div>
</body>
